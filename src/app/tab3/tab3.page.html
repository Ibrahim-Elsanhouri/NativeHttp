<ion-header>
  <ion-toolbar>
    <ion-title>
My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<!-- List of Text Items -->
<ion-list>
  <ion-item>
    <ion-label>{{user.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{user.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{user.email}}</ion-label>
  </ion-item>

</ion-list>


</ion-content>
